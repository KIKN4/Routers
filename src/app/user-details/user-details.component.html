<div class="container">
  <div class="card" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">{{ getUser.firstName }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">
        {{ getUser.lastName }}
      </h6>
      <p class="card-text">Age: {{ getUser.age }}</p>
      <p class="card-text">Experience Years{{ getUser.experienceYears }}</p>
      <a routerLink="/users" class="card-link">Back to Users</a>
    </div>
  </div>
</div>
